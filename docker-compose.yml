services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    image: ghcr.io/biezax/netdata_portal/backend:latest
    container_name: netdata-portal-backend
    ports:
      - "8000:8000"
    environment:
      - ALERT_POLL_INTERVAL=${ALERT_POLL_INTERVAL:-15}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-5}
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - netdata-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: ghcr.io/biezax/netdata_portal/frontend:latest
    container_name: netdata-portal-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://netdata-portal-backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - netdata-network

networks:
  netdata-network:
    driver: bridge
